name: MAPA-RD CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest colorama
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Install System Dependencies (Pandoc/LaTeX)
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
      # Installing texlive to support PDF generation in tests if needed

    - name: Test with pytest
      run: |
        pytest
